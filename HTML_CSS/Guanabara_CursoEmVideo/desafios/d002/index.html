<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens</title>
    <link
      rel="icon"
      href="/desafios/d002/public/images/favicon_spidertocat.png"
    />
  </head>
  <body>
    <h1>Desafio das imagens</h1>
    <p>
      O desafio consiste em colocar um ícone na barra de endereço e outra no
      corpo do HTML.
    </p>
    <p>
      O ícone é adicionado no <b>head</b> como segue no exemplo: <br />
      <i>&lt;link rel="icon" href="CAMINHO_DA_IMAGEM"/&gt; </i>
    </p>
    <p>
      Já a imagem do <b>body</b> é colocada com: <br />
      <i>&lt;img src="CAMINHO_DA_IMAGEM" alt="TEXTO_ALTERNATIVO"&gt; </i>
    </p>
    <img
      src="/Guanabara_CursoEmVideo/desafios/d002/public/images/spidertocat.png"
      alt="Desenho github"
    />
  </body>
</html>
