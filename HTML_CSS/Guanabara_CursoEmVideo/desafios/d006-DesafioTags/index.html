<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
    <link
      rel="shortcut icon"
      href="public/images/lista.png"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      li {
        list-style-image: url(public/images/seta-direita.png);
      }
    </style>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>Em html, podemos inserir os elementos da lista a seguir:</p>
    <ul>
      <li title="Use a Tag &lt;p&gt;">Parágrafo</li>
      <li title="Use as Tags &lt;h1&gt; a &lt;h6&gt;">Títulos</li>
      <li title="Use a Tag &lt;img&gt;">Imagens</li>
      <li title="Use a Tag &lt;ol&gt;">Listas numeradas</li>
      <li title="Use a Tag &lt;ul&gt;">Listas com demarcadores</li>
      <li title="Use a Tag &lt;strong&gt;">Negrito</li>
      <li title="Use a Tag &lt;br&gt;">Quebra de linha</li>
    </ul>
    <p>
      Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada
      caso.
    </p>
  </body>
</html>
